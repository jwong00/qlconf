//------------------------------------------Binds-----------------
unbindall

bind w 					"+forward"
bind s 					"+back"
bind d 					"+moveright"
bind a 					"+moveleft"
bind CTRL 				"+movedown"
bind SHIFT 				"+speed"
bind x					"vstr toggleacc"
bind [ "cg_crosshairbrightness 0"
bind ] "cg_crosshairbrightness 1"


bind ESCAPE				"togglemenu"
bind ` 					"toggleconsole"
bind TAB 				"+scores"

bind F1					"vote yes"
bind F2					"vote no"
bind F3					"readyup"
bind F4					"vstr nextdemo"
bind F5					"callvote shuffle"
bind F9					"screenshotJPEG"
bind F11					"toggle r_fullscreen; vid_restart"
bind F12					"quit"


bind p					"toggle cg_drawfps"
bind o					"toggle cg_speedometer"
bind i					"toggle cg_lagometer"



bind MOUSE1 		   "+attack"
bind MOUSE2 			"+moveup"
bind MOUSE3			"bfgun"
bind SPACE 			"+zoom"

bind ENTER 					"messagemode"
bind b 					"messagemode2"
bind n 					"messagemode5"
bind z "gauntlet"
bind 2 "machinegun"
bind 3 "machinegun"
bind capslock "hmg"

bind MOUSE4 			"gauntlet"
bind c 					"vstr sgng"
bind q 					"Lightninggun"
bind e 			"Lightninggun"
bind MWHEELUP 					"railgun"
bind MWHEELDOWN 		"rocketlauncher"
bind f "plasmagun"

bind kp_minus			"vstr vdn"
bind kp_plus			"vstr vup"
bind 1 "grenadelauncher"
bind 4 "grenadelauncher"

//bind j					"cl_avidemo 30"
//bind k					"cl_avidemo 0"

//-----------------------------------------Chat----------------
bind g "say ^6GG"
bind h "say ^7ALL ACCORDING TO ^1K E I K A K U"
bind r "say ^1R ^2E ^3K ^4T"
//-----------------------------------------Scripts----------------
alias gauntlet 		"weapon 1; cg_zoomfov 70"				
alias machinegun 		"weapon 2; cg_zoomfov 65"
alias shotgun 			"weapon 3; cg_zoomfov 70" 
alias grenadelauncher "weapon 4; cg_zoomfov 70"
alias rocketlauncher "weapon 5; cg_zoomfov 70"
alias Lightninggun 	"weapon 6; cg_zoomfov 75; cg_zoomsensitivity .7"
alias railgun 			"weapon 7; cg_zoomfov 55; cg_zoomsensitivity .8" 
alias plasmagun 		"weapon 8; cg_zoomfov 70"
alias bfgun				"weapon 9; cg_zoomfov 70"
alias nailgun 			"weapon 11; cg_zoomfov 70"
alias proxlauncher 	"weapon 12; cg_zoomfov 70"
alias chaingun 		"weapon 13; cg_zoomfov 70"
alias hmg "weapon 14; cg_zoomfov 60"


// Multiple-Weaponbind Script MG-CG
set mg 			"chaingun; machinegun; set mgcg vstr cg"
set cg 			"machinegun; chaingun; set mgcg vstr mg"
set mgcg 		"vstr cg"

// Multiple-Weaponbind Script SG-NG
set sg 			"nailgun; shotgun; set sgng vstr ng"
set ng 			"shotgun; nailgun; set sgng vstr sg"
set sgng 		"vstr ng"

// Multiple-Weaponbind Script RL-BFG
set rl 			"bfgun; rocketlauncher; set rlbfg vstr bfg"
set bfg 			"rocketlauncher; bfgun; set rlbfg vstr rl"
set rlbfg 		"vstr bfg"

// Combine record and stoprecord button
seta nextdemo 	"vstr demoon"
seta demooff 	"stoprecord; set nextdemo vstr demoon"
seta demoon 	"record; set nextdemo vstr demooff"

// toggle chat
seta togglechat "vstr chaton"
seta chatoff 	"-chat; set togglechat vstr chaton"
seta chaton 	"+chat; set togglechat vstr chatoff"

// toggle acc
seta toggleacc "vstr accon"
seta accoff 	"-acc; set toggleacc vstr accon"
seta accon 		"+acc; set toggleacc vstr accoff"

// Volume Control
set vdn			"vstr vol03"
set vup			"vstr vol03"

set vol00 		"set s_volume 0.0; set vdn vstr vol00; set vup vstr vol01; play sound/misc/menu2; tell_buddy FreekyMage ^7++++++++++"
set vol01 		"set s_volume 0.1; set vdn vstr vol00; set vup vstr vol02; play sound/misc/menu2; tell_buddy FreekyMage ^1+^7+++++++++"
set vol02 		"set s_volume 0.2; set vdn vstr vol01; set vup vstr vol03; play sound/misc/menu2; tell_buddy FreekyMage ^1++^7++++++++"
set vol03 		"set s_volume 0.3; set vdn vstr vol02; set vup vstr vol04; play sound/misc/menu2; tell_buddy FreekyMage ^1+++^7+++++++"
set vol04 		"set s_volume 0.4; set vdn vstr vol03; set vup vstr vol05; play sound/misc/menu2; tell_buddy FreekyMage ^1++++^7++++++"
set vol05 		"set s_volume 0.5; set vdn vstr vol04; set vup vstr vol06; play sound/misc/menu2; tell_buddy FreekyMage ^1+++++^7+++++"
set vol06 		"set s_volume 0.6; set vdn vstr vol05; set vup vstr vol07; play sound/misc/menu2; tell_buddy FreekyMage ^1++++++^7++++"
set vol07 		"set s_volume 0.7; set vdn vstr vol06; set vup vstr vol08; play sound/misc/menu2; tell_buddy FreekyMage ^1+++++++^7+++"
set vol08 		"set s_volume 0.8; set vdn vstr vol07; set vup vstr vol09; play sound/misc/menu2; tell_buddy FreekyMage ^1++++++++^7++"
set vol09 		"set s_volume 0.9; set vdn vstr vol08; set vup vstr vol10; play sound/misc/menu2; tell_buddy FreekyMage ^1+++++++++^7+"
set vol10 		"set s_volume 1.0; set vdn vstr vol09; set vup vstr vol10; play sound/misc/menu2; tell_buddy FreekyMage ^1++++++++++"

